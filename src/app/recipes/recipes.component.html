<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="selectedRecipe; else into" [selector]="selectedRecipe"></app-recipe-details>
    <ng-template #into><p>choose your recipe</p></ng-template>
  </div>
</div>
