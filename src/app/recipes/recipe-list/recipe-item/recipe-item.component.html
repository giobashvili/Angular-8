<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sx-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let item of recipe">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{item.name}}</h4>
        <p class="list-group-item-text">{{item.description}}</p>
      </div>
      <div class="pull-right">
        <span>
          <img [src]="item.imagePath" alt="" class="img-responsive" style="max-height: 50px;">
        </span>
      </div>
    </a>
  </div>
</div>
